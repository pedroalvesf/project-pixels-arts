<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Pixel Art</title>
</head>

<body>
    <img src="background-image.gif">
    <header class="container-header">
        <h1 id="title">Pixel Art</h1>
    </header>
    <div class="container-main">
        <div class="container-color-and-btn">
            <div class="option">
                <button id="button-random-color">Change colors</button>
            </div>
            <div id="color-palette">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>
        </div>
        <div class="container-all">
            <div class="size-opt">
                <div class="size-opt-m">
                    <input type="number" min='5' value="" class="size" id="board-size">
                    <button id="generate-board" class="btn btn-size">Size</button>
                </div>
                <button id="clear-board" class="btn btn-erase">Clear board</button>
            </div>
            <div id="pixel-board">
            </div>

        </div>
    </div>
    <footer class="footer">
        <p>Pedro Alves / Project Pixel Art </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
